name: hyphen_import
args:
    - create:
        short:          c
        long:           create
        help:           Start without an empty hyphen map.
    - map:
        short:          m
        long:           map
        takes_value:    true
        required:       true
        help:           The hyphen map.
    - list:
        short:          l
        long:           list
        takes_value:    true
        multiple:       true
        help:           Hyphen list to add to the hyphen map.
    - query:
        short:          q
        long:           query
        takes_value:    true
        multiple:       true
        help:           Retrieve a given word from the hyphen map.

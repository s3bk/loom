[package]
name = "loom"
version = "0.1.0"
authors = ["Sebastian KÃ¶ln <sebk@rynx.org>"]

[features]
default = ["output_png", "output_html"]
output_png = ["image", "rusttype"]
output_pdf = ["pdf"]
output_html = []


[dependencies]
unicode_categories = "*"
unicode-brackets = "*"
roman = "*"
fst = "*"
rmp = "*"
rmp-serialize = "*"
rustc-serialize = "*"
lz4 = "*"
broadcast = "*"
mio = "*"
clap = {version="*",   features=["yaml"]}
derivative = "*"
itertools = "*"
futures = "*"
curl = "*"
inlinable_string = "*"
ordermap = { git="https://github.com/bluss/ordermap" }

[dependencies.rusttype]
version = "*"
optional = true

[dependencies.pdf]
version = "*"
optional = true

[dependencies.image]
default-features = false
features = ["png_codec"]
version = "0.10.3"
optional = true

[dependencies.nom]
git = "https://github.com/Geal/nom.git"
default_features = false
features = []
#version = "0.4"

[dependencies.woot]
git = "https://github.com/s3bk/woot.git"
#path = "../woot"

[[bin]]
name = "render"

[[bin]]
name = "hyphen_import"

[[bin]]
name = "profile_parser"
